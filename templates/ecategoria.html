<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <title>BESTEC - Editar {{titulo}}</title>
  </head>

  <body class="relative bg-gray-900 flex flex-col items-center gap-4 m-6">
    <span
      class="block absolute w-full h-[2px] bg-gray-800 top-6 rounded-md"
    ></span>
    <nav
      class="bg-gray-800 w-fit rounded-3xl flex justify-center items-center overflow-hidden z-10"
    >
      <a
        href="{{url_for('index')}}"
        class="font-medium text-gray-400 hover:text-gray-300 px-4 py-3 hover:bg-gray-600 rounded-md"
      >
        <i data-lucide="home" class="w-4 h-4 inline mr-1"></i>Página Inicial</a
      >
      <a
        href="{{url_for('anuncio')}}"
        class="font-medium text-gray-400 hover:text-gray-300 px-4 py-3 hover:bg-gray-600 rounded-md"
      >
        <i data-lucide="megaphone" class="w-4 h-4 inline mr-1"></i>Anúncios</a
      >
      <a
        href="{{url_for('favoritos')}}"
        class="font-medium text-gray-400 hover:text-gray-300 px-4 py-3 hover:bg-gray-600 rounded-md"
      >
        <i data-lucide="heart" class="w-4 h-4 inline mr-1"></i>Favoritos</a
      >
      <a
        href="{{url_for('categoria')}}"
        class="font-medium text-gray-400 hover:text-gray-300 px-4 py-3 hover:bg-gray-600 rounded-md"
      >
        <i data-lucide="folder" class="w-4 h-4 inline mr-1"></i>Categorias</a
      >
      <a
        href="{{url_for('usuario')}}"
        class="font-medium text-gray-400 hover:text-gray-300 px-4 py-3 hover:bg-gray-600 rounded-md"
      >
        <i data-lucide="users" class="w-4 h-4 inline mr-1"></i>Usuários</a
      >
      <a
        href="{{url_for('minha_conta')}}"
        class="font-medium text-gray-400 hover:text-gray-300 px-4 py-3 hover:bg-gray-600 rounded-md"
      >
        <i data-lucide="user" class="w-4 h-4 inline mr-1"></i>Minha Conta</a
      >
      <a
        href="{{url_for('logout')}}"
        class="font-medium text-red-400 hover:text-red-300 px-4 py-3 hover:bg-red-600 rounded-md ml-2"
      >
        <i data-lucide="log-out" class="w-4 h-4 inline mr-1"></i>
      </a>
    </nav>

    <main class="w-full max-w-6xl">
      <!-- Formulário de Edição -->
      <div class="bg-gray-800 rounded-lg p-6 mb-6 shadow">
        <h2 class="text-2xl font-bold text-gray-400 mb-6 text-center">
          Editar {{titulo}}
        </h2>

        <form method="post" class="max-w-md mx-auto">
          <div class="mb-4">
            <label for="nome" class="block text-gray-400 font-medium mb-2"
              >Nome</label
            >
            <input
              type="text"
              id="nome"
              name="nome"
              value="{{ categoria.nome }}"
              required
              class="outline-none w-full h-12 bg-gray-900 rounded-md border-2 border-gray-900 transition-colors duration-200 ease-in-out text-white px-5 focus:border-blue-600"
            />
          </div>

          <div class="mb-6">
            <label for="descricao" class="block text-gray-400 font-medium mb-2"
              >Descrição</label
            >
            <textarea
              id="descricao"
              name="descricao"
              rows="4"
              required
              class="outline-none w-full bg-gray-900 rounded-md border-2 border-gray-900 transition-colors duration-200 ease-in-out text-white px-5 py-3 focus:border-blue-600 resize-vertical"
            >
{{ categoria.descricao }}</textarea
            >
          </div>

          <div class="flex gap-4">
            <button
              type="submit"
              class="flex-1 bg-blue-600/50 rounded-md h-12 border-0 text-gray-200 font-bold cursor-pointer transition-all duration-200 ease-in-out hover:bg-blue-600 hover:text-white"
            >
              Salvar
            </button>
            <a
              href="{{ url_for('categoria') }}"
              class="flex-1 bg-gray-600/50 rounded-md h-12 border-0 text-gray-200 font-bold cursor-pointer transition-all duration-200 ease-in-out hover:bg-gray-600 hover:text-white flex items-center justify-center"
            >
              Cancelar
            </a>
          </div>
        </form>
      </div>
    </main>

    <script>
      // Inicializar ícones do Lucide
      lucide.createIcons();
    </script>
  </body>
</html>
